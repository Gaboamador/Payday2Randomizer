<script>
  function randomizeBuild() {
  let primaryGuns = document.querySelectorAll('input[name="primaryGuns"]:checked');
  let secondaryGuns = document.querySelectorAll('input[name="secondaryGuns"]:checked');
  let perkDecks = document.querySelectorAll('input[name="perkDecks"]:checked');
  let armors = document.querySelectorAll('input[name="armors"]:checked');
  let throwables = document.querySelectorAll('input[name="throwables"]:checked');
  let equipments = document.querySelectorAll('input[name="equipments"]:checked');
  let melees = document.querySelectorAll('input[name="melees"]:checked');

  let selectedPrimaryGuns = getRandomElement(primaryGuns);
  let selectedSecondaryGuns = getRandomElement(secondaryGuns);
  let selectedPerkDecks = getRandomElement(perkDecks);
  let selectedArmors = getRandomElement(armors);
  let selectedThrowables = getRandomElement(throwables);
  let selectedEquipments = getRandomElement(equipments);
  let selectedMelees = getRandomElement(melees);

  let build = {
    "Primary Gun": selectedPrimaryGuns,
    "Secondary Gun": selectedSecondaryGuns,
    "Perk Deck": selectedPerkDecks,
    "Armor": selectedArmors,
    "Throwable": selectedThrowables,
    "Equipment": selectedEquipments,
    "Melee": selectedMelees,    
  };

  let resultDiv = document.getElementById('result');
  let table = document.createElement('table');
  table.classList.add('build-table');

  for (const [category, selection] of Object.entries(build)) {
    let row = document.createElement('tr');
    let categoryCell = document.createElement('td');
    let selectionCell = document.createElement('td');

    categoryCell.textContent = category;
    selectionCell.textContent = selection;

    row.appendChild(categoryCell);
    row.appendChild(selectionCell);
    table.appendChild(row);
  }

  resultDiv.innerHTML = '';
  resultDiv.appendChild(table);
  resultDiv.style.display = "block";

  document.getElementById("toggleResultButton").style.display = "inline-block";

  const button = document.getElementById("toggleResultButton");
  button.innerHTML = '<i class="far fa-eye-slash"></i>';

}

    }

/*RANDOMIZE POINTS*/
function randomizePoints() {
  // define the number of points and categories
  const totalPoints = 120;
  const numCategories = 5;

  // allocate 1 point to each category
  const initialPoints = Array.from({ length: numCategories }, () => 1);

  // calculate the remaining points
  const remainingPoints = totalPoints - numCategories;

  // randomly allocate the remaining points among the categories
  let allocatedPoints = Array.from({ length: numCategories }, () => 0);
  for (let i = 0; i < remainingPoints; i++) {
    const category = Math.floor(Math.random() * numCategories);
    allocatedPoints[category]++;
  }

  // add the initial and allocated points to get the total points for each category
  const categoryPoints = initialPoints.map((point, index) => point + allocatedPoints[index]);

  // create the table
  const table = document.createElement("table");
  table.classList.add("result-table");
  const tableHeader = document.createElement("thead");
  const tableHeaderRow = document.createElement("tr");
  const tableHeaderCell1 = document.createElement("th");
  const tableHeaderCell2 = document.createElement("th");
  tableHeaderRow.appendChild(tableHeaderCell1);
  tableHeaderRow.appendChild(tableHeaderCell2);
  tableHeader.appendChild(tableHeaderRow);
  table.appendChild(tableHeader);

  const tableBody = document.createElement("tbody");
  const categories = ["Mastermind", "Enforcer", "Technician", "Ghost", "Fugitive"];
  for (let i = 0; i < categories.length; i++) {
    const tableRow = document.createElement("tr");
    const tableCell1 = document.createElement("td");
    const tableCell2 = document.createElement("td");
    tableCell1.textContent = categories[i];
    tableCell2.textContent = categoryPoints[i];
    tableRow.appendChild(tableCell1);
    tableRow.appendChild(tableCell2);
    tableBody.appendChild(tableRow);
  }
  table.appendChild(tableBody);

  // replace the existing table with the new one
  const resultDiv = document.getElementById("pointsResult");
  resultDiv.innerHTML = "";
  resultDiv.appendChild(table);
  resultDiv.style.display = "block";

  document.getElementById("toggleResultButtonSkillTree").style.display = "inline-block";

  const button = document.getElementById("toggleResultButtonSkillTree");
  button.innerHTML = '<i class="far fa-eye-slash"></i>';

}
